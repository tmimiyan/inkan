<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
  <title>電子印鑑ジェネレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

</head>
<body>

    <div id="canvas-box">

      <div position: absolute;><input type="text" name="in01" style="text-align: center;" size="10" maxlength="5"></div>
      <div position: absolute;><input type="texts" name="in01" style="text-align: center;" size="18" maxlength="10"></div>
      <div position: absolute;><input type="texte" name="in01" style="text-align: center;" size="10" maxlength="6"></div>
      <div class="line"></div>
      <a class="circle"></a>
      <div class="lines"></div>

    </div>

    <input id="download-btn" type="button" value="　ダウンロード　">

  <h3><p align="center">電子印鑑作成キットweb改良版</p></h3>

  <style>

/* PC・タブレット用 */
@media (min-width: 510px){
    .circle {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      left: 3px;
      text-align: center;
      line-height: 80px;
      border-radius: 50%;
      border: solid 4px #FF0000;
    }

    .line {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: 70px;
      width: 100px;
      height: 1.5px;
      background-color: #FF0000;
    }

    .lines {

      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: -75px;
      width: 100px;
      height: 1.5px;
      background-color: #FF0000;
    }

    input[type="text"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top: 25px;
      left:1.5px;
    }

    input[type="texts"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top: 52px;
      left:-32.5px;
    }

    input[type="texte"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top:81px;
      left:1.5px;
    }

    #canvas-box {
      width: 116px;
      height: 116px;
    }

select, input, textarea, button { 
     vertical-align:middle; 
     position:relative; 
  }
}

/* スマホ用 */
@media (max-width: 510px){
    .circle {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      left: 3px;
      text-align: center;
      line-height: 80px;
      border-radius: 50%;
      border: solid 4px #FF0000;
    }

    .line {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: 70px;
      width: 100px;
      height: 3px;
      background-color: #FF0000;
    }

    .lines {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: -75px;
      width: 100px;
      height: 3px;
      background-color: #FF0000;
    }

    input[type="text"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top: 25px;
      left:-2px;
    }

    input[type="texts"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top: 52px;
      left:-39px;
    }

    input[type="texte"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top:81px;
      left:-2px;
    }

    #canvas-box {
      width: 116px;
      height: 116px;
    }

select, input, textarea, button { 
     vertical-align:middle; 
     position:relative; 
}
}


  </style>




    <script type="text/javascript">//<![CDATA[


var btn = document.getElementById("download-btn");
btn.addEventListener("click", () => {
  html2canvas(document.querySelector("#canvas-box")).then(canvas => {
    let downloadEle = document.createElement("a");
    downloadEle.href = canvas.toDataURL("image/png");
    downloadEle.download = "inkan.png";
    downloadEle.click();
  });
})



  //]]></script>

</body></html>
