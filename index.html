    <div id="canvas-box">

      <div position: absolute;><input type="text" name="in01" style="text-align: center;" size="10" maxlength="5"></div>
      <div position: absolute;><input type="texts" name="in01" style="text-align: center;" size="18" maxlength="10"></div>

  <style>

@media (min-width: 510px){
    .circle {
      position: relative;
      display: inline-block;
      width: 100px;
      height: 100px;
      left: 3px;
      text-align: center;
      line-height: 80px;
      border-radius: 50%;
      border: solid 4px #FF0000;
    }

    .line {
      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: 70px;
      width: 100px;
      height: 3px;
      background-color: #FF0000;
    }

    .lines {

      position: relative;
      display: block;
      margin: 0;
      padding: 0;
      left: 6px;
      top: -75px;
      width: 100px;
      height: 3px;
      background-color: #FF0000;
    }

    input[type="text"] {
      position: absolute;
      font-size: 100%;
      color: #FF0000;
      font-weight: bold;
      border: none;
      overflow:visible;
      top: 25px;
      left:2px;
    }

    input[type="texts"] {

      border: none;
      overflow:visible;
      top:81px;
      left:2px;
    }

    #canvas-box {
      width: 116px;
      height: 116px;
    }

select, input, textarea, button { 
     vertical-align:middle; 
     position:relative; 
  }
}

    <script type="text/javascript">//<![CDATA[


var btn = document.getElementById("download-btn");
btn.addEventListener("click", () => {
  html2canvas(document.querySelector("#canvas-box")).then(canvas => {
    let downloadEle = document.createElement("a");
    downloadEle.href = canvas.toDataURL("image/png");
    downloadEle.download = "inkan.png";
    downloadEle.click();
  });
})



  //]]></script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "5dw1fpxh"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
